<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="site2.css">
    <title>CSS Grid</title>
</head>
<body>

    <!-- ESTRUTURA DO SITE USANDO CSS GRID-->
    <!-- 
        HEADER (CABEÇALHO 100%)
            TITULO
        MENU ----------- (O MENÚ FICARA EMBAIXO DO HEADER  100%)
        CONTEUDO --------(FICARA EMBAIXO DO MENU E DO LADO DO ASIDE)
        ASIDE------------(EMBAIXO DO MENU E A DIREITA DO CONTEUDO)
        FOOTER-----------(EMBAIXO DE TUDO 100%)
     -->

     <h1>Layout com Grid Template Areas</h1>

     <div id="site">
        <header id="header">
            <h1 class="titulo">Web com Areas</h1>
        </header>

        <nav id="menu">

            <ul class="menu__list">
                <li class="menu__item"><a class="menu__link" href="#">Inicio</a></li>
                <li class="menu__item"><a class="menu__link" href="#">Pagina 1</a></li>
                <li class="menu__item"><a class="menu__link" href="">Pagina 2</a></li>
                <li class="menu__item"><a class="menu__link" href="#">Pagina 3</a></li>
                <li class="menu__item"><a class="menu__link" href="#">Contato</a></li>
            </ul>

        </nav>

        <section id="conteudo">

            <article class="articulo">Articulo 1</article>
            <article class="articulo">Articulo 2</article>
            <article class="articulo">Articulo 3</article>
            <article class="articulo">Articulo 4</article>
            <article class="articulo">Articulo 5</article>

        </section>
        
        <aside id="lateral">
            <h2>Aside</h2>
        </aside>

        <footer id="footer">
            Master em CSS com Rony Anderson &copy;
        </footer>
    </div>

    <hr>

</body>
</html>
